<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#f9fdfb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="#3E8E63"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">RootStory App</text>
  
  <!-- Dashboard Cards -->
  <rect x="20" y="100" width="360" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="200" y="130" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Product Verification</text>
  <text x="200" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Scan QR codes to verify authenticity</text>
  <rect x="160" y="170" width="80" height="30" rx="15" fill="#3E8E63"/>
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Scan Now</text>
  
  <rect x="20" y="240" width="360" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="200" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Traceability</text>
  <text x="200" y="295" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Track your herb's journey</text>
  <rect x="160" y="310" width="80" height="30" rx="15" fill="#22C55E"/>
  <text x="200" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">View Details</text>
  
  <rect x="20" y="380" width="360" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="200" y="410" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Lab Reports</text>
  <text x="200" y="435" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">View detailed test results</text>
  <rect x="160" y="450" width="80" height="30" rx="15" fill="#F59E0B"/>
  <text x="200" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">View Reports</text>
  
  <rect x="20" y="520" width="360" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="200" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sustainability</text>
  <text x="200" y="575" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Check environmental impact</text>
  <rect x="160" y="590" width="80" height="30" rx="15" fill="#8B5CF6"/>
  <text x="200" y="610" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">View Score</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="720" width="400" height="80" fill="#f3f4f6"/>
  <circle cx="80" cy="760" r="20" fill="#3E8E63"/>
  <circle cx="200" cy="760" r="20" fill="#d1d5db"/>
  <circle cx="320" cy="760" r="20" fill="#d1d5db"/>
</svg>
